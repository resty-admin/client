---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngx-client-k8s-deployment
spec:
  selector:
    matchLabels:
      app: ngx-client-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: ngx-client-k8s
    spec:
      containers:
        - name: ngx-client-k8s
          image: registry.digitalocean.com/resty-registry/ngx-client:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ngx-client-service
spec:
  selector:
    app: ngx-client-k8s
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
