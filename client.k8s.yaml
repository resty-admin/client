---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-k8s-deployment
spec:
  selector:
    matchLabels:
      app: client-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: client-k8s
    spec:
      containers:
        - name: client-k8s
          image: registry.digitalocean.com/resty-registry/client:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client-k8s
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
