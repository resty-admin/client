<div class="app-confirmation-dialog">
	<h1 appTypography theme="2" class="title">{{ data.title }}</h1>

	<p class="value">{{ data.value.label || data.value.name }}</p>

	<div class="actions">
		<button appButton theme="1" class="cancel" (click)="closeDialog(undefined)">Ні</button>
		<button appButton theme="4" class="submit" (click)="closeDialog(data.value)">Так</button>
	</div>
</div>
