<ul class="app-actions">
	<li class="action" *ngFor="let action of actions; trackBy: sharedService.trackByFn">
		<button class="button" (click)="action.func(data); additionalFunc()">
			<app-icon class="icon" [name]="action.icon"></app-icon>
			<span class="text">{{ action.label }}</span>
		</button>
	</li>
</ul>
