<ng-container *ngIf="animations; else noAnimations">
	<div class="navigation-skeleton" @triggerChildAnimation *ngIf="skeleton | async as config; else content">
		<ng-container *ngComponentOutlet="config.component; injector: config.injector"></ng-container>
	</div>
</ng-container>

<ng-template #noAnimations>
	<div class="navigation-skeleton" *ngIf="skeleton | async as config; else content">
		<ng-container *ngComponentOutlet="config.component; injector: config.injector"></ng-container>
	</div>
</ng-template>

<ng-template #content>
	<ng-content></ng-content>
</ng-template>
