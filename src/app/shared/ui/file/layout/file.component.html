<div [class]="className">
	<input
		class="input"
		type="file"
		[placeholder]="placeholder"
		[multiple]="multiple"
		[id]="id"
		(change)="upload($event)"
		[disabled]="disabled"
	/>
	<div class="preview">
		<img *ngIf="src$ | async as src" class="image" [src]="src" [alt]="fileName" />
	</div>
	<span class="placeholder">
		{{ placeholder }}
	</span>
	<label class="label" [for]="id">
		<ng-content></ng-content>
		{{ label }}
	</label>
</div>
