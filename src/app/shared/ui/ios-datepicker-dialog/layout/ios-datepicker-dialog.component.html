<div class="ios-datepicker-dialog">
	<app-ios-datepicker
		class="ios-datepicker"
		[formControl]="formControl"
		[validationStatus]="validationStatus"
	></app-ios-datepicker>

	<button
		appButton
		class="button"
		theme="1"
		(click)="closeDialog(formControl.value)"
		[disabled]="validationStatus !== 'VALID'"
	>
		Підтвердити
	</button>
</div>
