<ul [class]="className" [formGroup]="formGroup">
	<li class="option" *ngFor="let option of options; trackBy: sharedService.trackByFn">
		<span class="label">{{ option[bindLabel] }}</span>
		<input
			class="input"
			type="checkbox"
			[name]="option.id"
			[value]="option[bindValue]"
			[id]="id"
			[formControlName]="option[bindValue]"
		/>
		<div class="decoration">
			<!--			<app-icon></app-icon>-->
		</div>
	</li>
</ul>
