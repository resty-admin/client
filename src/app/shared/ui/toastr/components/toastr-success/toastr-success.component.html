<div class="toastr-success">
	<div class="circle">
		<app-icon class="icon" name="check"></app-icon>
	</div>

	<p class="title">{{ data.title }}!</p>
	<p class="description">{{ data.message }}</p>

	<button class="close" (click)="close()">
		<app-icon class="icon" name="close"></app-icon>
	</button>
</div>
