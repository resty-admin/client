<div class="toastr-error">
	<div class="circle">
		<app-icon class="icon" name="mark"></app-icon>
	</div>

	<p class="title">{{ data.title }}</p>
	<ul class="messages">
		<li class="message" *ngFor="let error of data.messages; trackBy: sharedService.trackByFn">{{ error }}</li>
	</ul>

	<button class="close" (click)="close()">
		<app-icon class="icon" name="close"></app-icon>
	</button>
</div>
