query Orders($take: Int!, $skip: Int!, $filtersArgs: FiltersArgsDto) {
	orders(take: $take, skip: $skip, filtersArgs: $filtersArgs) {
		page
		totalCount
		data {
			orderCode
			id
		}
	}
}

query Order($orderId: String!) {
	order(id: $orderId) {
		id
		orderCode
		type
		status
		totalPrice
		table {
			name
		}
	}
}

mutation CreateOrder($order: CreateOrderInput!) {
	createOrder(order: $order) {
		id
		orderCode
		type
		status
		totalPrice
		table {
			id
			name
		}
	}
}
