<div class="app-confirmation-dialog" *transloco="let t; read: alreadyExistI18n">
	<h1 appTypography theme="2" class="title">{{ t("title") }}</h1>

	<app-active-order class="active-order" [activeOrder]="data"></app-active-order>

	<div class="actions">
		<button appButton theme="1" class="cancel" (click)="closeDialog('navigate')">{{ t("navigate") }}</button>
		<button appButton theme="4" class="submit" (click)="closeDialog('cancel')">{{ t("cancel") }}</button>
	</div>
</div>
