<div class="app-confirmation-dialog" *transloco="let t; read: cancelConfirmationI18n">
	<h1 appTypography theme="2" class="title">{{ t("title") }}</h1>

	<p class="value">{{ data.code }}</p>

	<div class="actions">
		<button appButton theme="1" class="cancel" (click)="closeDialog(undefined)">{{ t("no") }}</button>
		<button appButton theme="4" class="submit" (click)="closeDialog(data)">{{ t("yes") }}</button>
	</div>
</div>
