<div class="commands-dialog">
	<ul class="commands">
		<li class="command" *ngFor="let command of commands$ | async">
			<button class="button" (click)="closeDialog(command.id)">
				<p class="name">{{ command.name }}</p>
				<p class="description">{{ command.description }}</p>
			</button>
		</li>
	</ul>
</div>
