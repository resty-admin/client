query Tables($skip: Int!, $take: Int!, $filtersArgs: FiltersArgsDto) {
	tables(skip: $skip, take: $take, filtersArgs: $filtersArgs) {
		page
		totalCount
		data {
			id
			name
			code
			file {
				id
				url
			}
		}
	}
}

query Table($tableId: String!) {
	table(id: $tableId) {
		code
		id
		name
		file {
			id
			url
		}
	}
}
