<div class="place">
	<app-image class="image" name="place"></app-image>
	<app-skeleton class="label" [theme]="{ height: '24px', width: '120px' }"></app-skeleton>

	<app-skeleton class="status" [theme]="{ height: '16px', width: '54px' }"></app-skeleton>

	<app-skeleton class="address" [theme]="{ height: '30px', width: '100%' }"></app-skeleton>

	<app-skeleton class="time" [theme]="{ height: '30px', width: '80%' }"></app-skeleton>
</div>
