<div class="product" *ngIf="product">
	<app-image class="image" [remote]="true" [name]="product.file?.url" placeholder="product"></app-image>

	<div class="content">
		<p class="name">{{ product.name }}</p>
		<p class="description">{{ product.description }} asdsadsadassadas asd asd asd asd ad asd</p>

		<p class="price">{{ product.price }}грн</p>
		<p class="cal">250гр</p>

		<app-counter appStopPropagation theme="1" class="counter" [formControl]="counterFormControl">+</app-counter>
	</div>
</div>
