<div class="skeleton-confirm-product">
	<app-image class="image" name="product"></app-image>

	<app-skeleton class="name"></app-skeleton>
	<app-skeleton class="description"></app-skeleton>
	<hr class="divider" />
	<app-skeleton class="price" [theme]="{ height: '24px' }"></app-skeleton>
	<app-skeleton class="counter" [theme]="{ height: '36px', width: '96px' }"></app-skeleton>
</div>
