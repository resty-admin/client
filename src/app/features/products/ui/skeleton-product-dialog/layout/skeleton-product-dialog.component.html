<div class="product-dialog">
	<app-image class="image" name="product"></app-image>

	<div class="content">
		<app-skeleton class="name" [theme]="{ width: '40%', height: '46px' }"></app-skeleton>
		<app-skeleton class="price" [theme]="{ width: '50px', height: '46px' }"></app-skeleton>
		<app-skeleton class="description" [theme]="{ width: '100%', height: '46px' }"></app-skeleton>
	</div>

	<div class="footer">
		<app-skeleton class="submit" [theme]="{ width: '100%', height: '46px' }"></app-skeleton>
	</div>
</div>
