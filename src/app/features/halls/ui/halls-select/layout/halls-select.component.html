<div class="halls-select" *ngIf="halls?.length; else skeleton">
	<ul class="halls">
		<li class="hall" *ngFor="let hall of halls; let i = index; trackBy: trackByFn">
			<a class="link" [routerLink]="hall.id">
				<app-image class="image" [remote]="true" placeholder="hall"></app-image>
				<p class="label">{{ hall.name }}</p>
			</a>
		</li>
	</ul>
</div>

<ng-template #skeleton>
	<app-skeleton-halls-select></app-skeleton-halls-select>
</ng-template>
