<ul class="halls-select">
	<li class="hall" *ngFor="let hall of halls; let i = index; trackBy: trackByFn">
		<input
			class="input"
			type="radio"
			[value]="hall.id"
			[id]="hall.id + i"
			[ngModel]="selectedHall"
			(change)="emitSelectedHallChange(hall.id)"
		/>
		<label class="label" [for]="hall.id + i">{{ hall.name }}</label>
	</li>
</ul>
