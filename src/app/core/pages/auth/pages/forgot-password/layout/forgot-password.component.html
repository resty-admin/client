<div class="forgot-password" *transloco="let t">
	<app-image class="image" name="auth"></app-image>

	<app-card theme="1">
		<div class="card">
			<app-image class="logo" name="logo"></app-image>
			<form
				class="form"
				[formGroup]="formGroup"
				[ngSwitch]="typeControl.value"
				(ngSubmit)="forgotPassword(formGroup.value)"
			>
				<app-radio-button class="radio-button" theme="1" [options]="types" [formControl]="typeControl">
					<ng-template #labelTemplate let-option>
						{{ t("AUTH." + option.label) }}
					</ng-template>
				</app-radio-button>

				<app-input
					*ngSwitchCase="'email'"
					formControlName="email"
					class="input"
					type="email"
					[label]="t('FORM.EMAIL_LABEL')"
					[placeholder]="t('FORM.EMAIL_PLACEHOLDER')"
					[errors]="formGroup.controls['email'].errors"
				></app-input>
				<app-input
					*ngSwitchCase="'tel'"
					formControlName="tel"
					class="input"
					type="tel"
					[label]="t('FORM.TEL_LABEL')"
					[placeholder]="t('FORM.TEL_PLACEHOLDER')"
					[errors]="formGroup.controls['tel'].errors"
				></app-input>

				<button appButton class="submit" [disabled]="formGroup.invalid">{{ t("AUTH.SEND") }}</button>
			</form>

			<div class="links">
				<a appLink [routerLink]="clientRoutes.SIGN_IN.absolutePath" class="link">{{ t("AUTH.SIGN_IN") }}</a>
				<a appLink [routerLink]="clientRoutes.SIGN_UP.absolutePath" class="link">{{ t("AUTH.SIGN_UP") }}</a>
			</div>
		</div>
	</app-card>
</div>
