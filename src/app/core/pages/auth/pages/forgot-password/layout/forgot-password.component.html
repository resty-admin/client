<div class="forgot-password" *transloco="let t">
	<app-image class="image" name="sign-in"></app-image>

	<app-card theme="1" class="card">
		<app-image class="logo" name="logo"></app-image>
		<form class="form" [formGroup]="form" [ngSwitch]="typeControl.value" (ngSubmit)="forgotPassword(form.value)">
			<app-radio-button class="radio-button" theme="1" [options]="types" [formControl]="typeControl"></app-radio-button>

			<app-input
				*ngSwitchCase="'email'"
				formControlName="email"
				class="input"
				type="email"
				[label]="t('FORM.EMAIL_LABEL')"
				[placeholder]="t('FORM.EMAIL_PLACEHOLDER')"
			></app-input>
			<app-input
				*ngSwitchCase="'tel'"
				formControlName="tel"
				class="input"
				type="tel"
				[label]="t('FORM.TEL_LABEL')"
				[placeholder]="t('FORM.TEL_PLACEHOLDER')"
			></app-input>

			<button appButton class="submit">{{ t("AUTH.FORGOT_PASSWORD") }}</button>
		</form>

		<div class="links">
			<a appLink [routerLink]="clientRoutes.SIGN_IN.absolutePath" class="link">{{ t("AUTH.SIGN_IN") }}</a>
			<a appLink [routerLink]="clientRoutes.SIGN_UP.absolutePath" class="link">{{ t("AUTH.SIGN_UP") }}</a>
		</div>
	</app-card>
</div>
