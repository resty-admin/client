<div class="verification-code" *transloco="let t">
	<app-image class="image" name="auth"></app-image>

	<app-card theme="1">
		<div class="card">
			<h1 appTypography theme="2" class="title">{{ t("AUTH.TITLE") }}</h1>
			<p appTypography theme="3" class="description">{{ t("AUTH.DESCRIPTION") }}</p>

			<form class="form" [formGroup]="formGroup" (ngSubmit)="verifyCode(formGroup.value)">
				<app-code-input class="code-input" formControlName="verificationCode"></app-code-input>

				<p appTypography theme="3" class="help">
					{{ t("didnt-come") }} <button class="resend">{{ t("AUTH.SEND_AGAIN") }}</button>
				</p>

				<button appButton theme="1" class="submit" [disabled]="formGroup.invalid">{{ t("AUTH.SEND") }}</button>
			</form>
		</div>
	</app-card>
</div>
