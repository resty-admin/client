<div class="verification-code" *transloco="let t">
	<app-image class="image" name="sign-in"></app-image>

	<app-card theme="1">
		<div class="card">
			<h1 appTypography theme="2" class="title">Введите <br />код авторизации</h1>
			<p appTypography theme="3" class="description">
				На вашу почту пришел 4-х значный код <br />
				авторизации. Введите его, чтобы <br />
				продолжить
			</p>

			<form class="form" [formGroup]="form" (ngSubmit)="verifyCode(form.value)">
				<app-code-input class="code-input" formControlName="verificationCode"></app-code-input>

				<p appTypography theme="3" class="help">Не пришел код? <button class="resend">Отправить еще раз</button></p>

				<button appButton theme="1" class="submit">Отправить верификационный код</button>
			</form>
		</div>
	</app-card>
</div>
