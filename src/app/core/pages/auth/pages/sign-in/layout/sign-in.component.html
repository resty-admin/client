<div class="sign-in" *transloco="let t; read: signInPageI18n">
	<app-image class="image" name="sign-in"></app-image>

	<app-card theme="1" class="card">
		<app-image class="logo" name="logo"></app-image>

		<form
			*transloco="let f; read: formI18n"
			class="form"
			[formGroup]="form"
			[ngSwitch]="typeControl.value"
			(ngSubmit)="signIn(form.value)"
		>
			<app-radio-button class="radio-button" theme="1" [options]="types" [formControl]="typeControl"></app-radio-button>

			<app-input
				*ngSwitchCase="'email'"
				class="input"
				type="email"
				formControlName="email"
				[label]="f('email_label')"
				[placeholder]="f('email_placeholder')"
			></app-input>
			<app-input
				*ngSwitchCase="'tel'"
				class="input"
				type="tel"
				formControlName="tel"
				[label]="f('tel_label')"
				[placeholder]="f('tel_placeholder')"
			></app-input>
			<app-input
				class="input"
				type="password"
				formControlName="password"
				[label]="f('password_label')"
				[placeholder]="f('password_placeholder')"
			></app-input>

			<div class="social-medias">
				<p class="label">{{ t("or") }}</p>
				<button appButton theme="2" class="button" type="button">
					<app-icon class="icon" name="google"></app-icon>
					<span class="text">{{ t("google") }}</span>
				</button>
				<button appButton theme="2" class="button" type="button">
					<app-icon class="icon" name="telegram"></app-icon>
					<span class="text">{{ t("telegram") }}</span>
				</button>
			</div>

			<button appButton class="submit">{{ t("sign-in") }}</button>
		</form>

		<div class="links">
			<a appLink [routerLink]="clientRoutes.SIGN_UP.absolutePath" class="link">{{ t("sign-up") }}</a>
			<a appLink [routerLink]="clientRoutes.FORGOT_PASSWORD.absolutePath" class="link">{{ t("forgot-password") }}</a>
		</div>

		<p class="privacy-policy">{{ t("privacy-policy") }}</p>
	</app-card>
</div>
