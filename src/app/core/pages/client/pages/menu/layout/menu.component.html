<div class="menu-page" *transloco="let t; read: menuPagei18n">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<app-categories-select [categories]="categories$ | async" [formControl]="categoryControl"></app-categories-select>

	<app-products-select
		[products]="products$ | async"
		(minusClicked)="removeProductFromOrder($event)"
		(plusClicked)="addProductToOrder($event)"
		(productClicked)="openProductDialog($event)"
	></app-products-select>
</div>
