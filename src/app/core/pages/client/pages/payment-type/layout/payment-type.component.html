<ng-container *transloco="let t">
	<div class="payment-type" *ngIf="order$ | async as order">
		<h1 class="title">{{ t("PAYMENT_TYPE.TITLE") }}</h1>
		<p class="sum">{{ order.totalPrice }} грн</p>

		<p class="subtitle">{{ t("PAYMENT_TYPE.SUBTITLE") }}</p>

		<app-radio-button
			class="radio-button"
			theme="2"
			[options]="paymentTypes"
			[formControl]="paymentTypeControl"
		></app-radio-button>

		<app-image class="image" name="tips"></app-image>

		<p class="tips">{{ t("PAYMENT_TYPE.TIPS") }}</p>
	</div>
</ng-container>
