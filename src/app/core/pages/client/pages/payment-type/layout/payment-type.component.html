<ng-container *transloco="let t; read: paymentTypePage">
	<div class="payment-type" *ngIf="order$ | async as order">
		<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>
		<p class="sum">{{ totalPrice }} грн</p>

		<p class="subtitle">{{ t("subtitle") }}</p>

		<app-radio-button
			class="radio-button"
			theme="2"
			[options]="paymentTypes"
			[formControl]="paymentTypeControl"
		></app-radio-button>

		<app-image class="image" name="tips"></app-image>

		<p class="tips">{{ t("tips") }}</p>
	</div>
</ng-container>
