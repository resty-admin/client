<div class="payment-type" *ngIf="order$ | async as order">
	<h1 class="title">Оплата</h1>
	<p class="sum">{{ order.totalPrice }} грн</p>

	<p class="subtitle">Выберите способ оплаты</p>

	<app-radio-button
		class="radio-button"
		theme="2"
		[options]="paymentTypes"
		[formControl]="paymentTypeControl"
	></app-radio-button>

	<app-image class="image" name="tips"></app-image>

	<p class="tips">Не забудь оставить чаевые!</p>
</div>
