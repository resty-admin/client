<ng-container *transloco="let t">
	<div class="payment-type" *ngIf="order$ | async as order">
		<h1 appTypography theme="1" class="title">{{ t("PAYMENT_TYPE.TITLE") }}</h1>
		<p class="sum">{{ totalPrice }} {{ t("PAYMENT_TYPE.CURRENCY") }}</p>

		<p class="subtitle">{{ t("PAYMENT_TYPE.SUBTITLE") }}</p>

		<app-radio-button class="radio-button" theme="2" [options]="paymentTypes" [formControl]="paymentTypeControl">
			<ng-template #labelTemplate let-option>
				{{ t("PAYMENT_TYPE." + option.label) }}
			</ng-template>
		</app-radio-button>

		<app-image class="image" name="tips"></app-image>

		<p class="tips">{{ t("PAYMENT_TYPE.TIPS") }}</p>
	</div>
</ng-container>
