<ng-container *transloco="let t; read: tablePage">
	<div class="table-dialog" *ngIf="table$ | async as table">
		<app-image class="image" [remote]="true" [name]="table.file?.url" placeholder="table"></app-image>

		<div class="content">
			<p class="label">{{ t("code") }} {{ table.code }}</p>
			<p [class]="'status' + ' ' + validationStatus">{{ validationStatus ? t(validationStatus) : "" }}</p>

			<app-input
				appStopPropagation
				class="datepicker"
				label="Дата"
				placeholder="Кликните что бы выбрать"
				[value]="(date$ | async)?.format()"
				[readonly]="true"
				(click)="openIosDatepicker()"
			></app-input>
		</div>
	</div>
</ng-container>
