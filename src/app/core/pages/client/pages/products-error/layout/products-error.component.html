<div class="products-error" *transloco="let t; read: productsErrorPage">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>
	<h2 class="subtitle">{{ t("description") }}</h2>

	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async; trackBy: sharedService.trackByFn">
			<a class="link" [routerLink]="product.id"> </a>
		</li>
	</ul>
</div>
