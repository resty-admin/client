<div class="products-error" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("PRODUCTS_ERROR.TITLE") }}</h1>
	<h2 class="subtitle">{{ t("PRODUCTS_ERROR.DESCRIPTION") }}</h2>

	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async">
			<a class="link" [routerLink]="product.id">
				<app-product [product]="product"></app-product>
			</a>
		</li>
	</ul>
</div>
