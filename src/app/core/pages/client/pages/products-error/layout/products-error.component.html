<div class="products-error">
	<h1 appTypography theme="1" class="title">К сожелению, данные позиции недоступны</h1>
	<h2 class="subtitle">Вы можете удалить данные блюда или заменить их</h2>

	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async">
			<a class="link" [routerLink]="product.id">
				<app-product [product]="product"></app-product>
			</a>
		</li>
	</ul>
</div>
