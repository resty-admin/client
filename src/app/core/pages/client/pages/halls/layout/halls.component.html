<div class="halls-page" *transloco="let t; read: 'hallsPage'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="halls">
		<li class="hall" *ngFor="let hall of halls$ | async">
			<a class="link" [routerLink]="hall.id">
				<app-hall [hall]="hall"></app-hall>
			</a>
		</li>
	</ul>
</div>
