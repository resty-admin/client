<div class="halls-page" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("HALLS.TITLE") }}</h1>

	<ul class="halls">
		<li class="hall" *ngFor="let hall of halls$ | async; let i = index; trackBy: sharedService.trackByFn">
			<a class="link" [routerLink]="hall.id">
				<app-preview-hall [hall]="hall"></app-preview-hall>
			</a>
		</li>
	</ul>
</div>
