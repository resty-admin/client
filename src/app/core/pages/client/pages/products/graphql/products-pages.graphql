query ProductsPage($skip: Int, $take: Int, $filtersArgs: [FiltersArgsDto!]) {
	products(skip: $skip, take: $take, filtersArgs: $filtersArgs) {
		page
		totalCount
		data {
			id
			name
			description
			price
		}
	}
}

query ProductsPageOrder($orderId: String!) {
	order(id: $orderId) {
		id
		usersToOrders {
			user {
				id
			}
			product {
				id
			}
			count
		}
	}
}
