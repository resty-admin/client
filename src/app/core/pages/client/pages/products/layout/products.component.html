<div class="products-page" *transloco="let t; read: productsPage">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async; trackBy: sharedService.trackByFn">
			<a class="link" [routerLink]="product.id">
				<app-preview-product
					class="preview-product"
					[product]="product"
					(plusClicked)="addProductToOrder($event)"
					(minusClicked)="removeProductFromOrder($event)"
				></app-preview-product>
			</a>
		</li>
	</ul>
</div>
