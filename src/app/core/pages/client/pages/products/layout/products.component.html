<div class="products-page">
	<h1 appTypography theme="1">Блюда</h1>
	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async">
			<a class="link" [routerLink]="product.id">
				<app-image class="image" [remote]="true" [name]="product.file?.url" placeholder="product"></app-image>

				<div class="content">
					<p class="name">{{ product.name }}</p>
					<p class="description">{{ product.description }}</p>

					<hr class="divider" />

					<p class="price">{{ product.price }}грн</p>
					<p class="cal">250гр</p>

					<!--					<button class="add">+</button>-->
				</div>
			</a>
		</li>
	</ul>
</div>
