<div class="products-page" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("PRODUCTS.TITLE") }}</h1>
	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async">
			<a class="link" [routerLink]="product.id">
				<app-product [product]="product" (countChanged)="updateOrder($event, product)"></app-product>
			</a>
		</li>
	</ul>
</div>
