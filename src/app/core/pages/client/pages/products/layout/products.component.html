<div class="products-page" *transloco="let t; read: 'productsPage'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>
	<ul class="products">
		<li class="product" *ngFor="let product of products$ | async">
			<a class="link" [routerLink]="product.id">
				<app-preview-product
					[product]="product"
					(minusClicked)="removeProductFromOrder(product)"
					(plusClicked)="addProductToOrder(product)"
				></app-preview-product>
			</a>
		</li>
	</ul>
</div>
