<ng-container *transloco="let t; read: productPageI18n">
	<div class="product-dialog" *ngIf="product$ | async as product; else skeleton">
		<app-image class="image" [remote]="true" [name]="product.file?.url" placeholder="product"></app-image>

		<div class="content" *transloco="let f; read: formI18n">
			<h1 class="name">{{ product.name }}</h1>
			<h2 class="description">{{ product.description }}</h2>

			<p class="price">{{ product.price }} грн</p>

			<app-counter
				class="counter"
				theme="2"
				[value]="count$ | async"
				(plusClicked)="addProductToOrder()"
				(minusClicked)="removeProductFromOrder()"
			></app-counter>
			<!--			<p class="cal">250 гр</p>-->

			<div class="attrGroups">
				<div class="attrGroup" *ngFor="let attrGroup of product.attrsGroups; trackBy: trackByFn">
					<p class="label">{{ attrGroup.name }}</p>

					<app-radio-button
						theme="2"
						class="radio"
						[options]="attrGroup.attributes"
						[formControl]="attributesFormControl"
					></app-radio-button>
				</div>
			</div>

			<!--			<app-textarea-->
			<!--				class="textarea"-->
			<!--				[label]="f('description_label')"-->
			<!--				[placeholder]="f('description_placeholder')"-->
			<!--			></app-textarea>-->
		</div>
	</div>
</ng-container>

<ng-template #skeleton> </ng-template>
