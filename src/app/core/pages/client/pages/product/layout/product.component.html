<div class="product" *ngIf="product$ | async as product">
	<!-- <app-image class="image" [remote]="true" [name]="product.file?.url" placeholder="product"></app-image> -->

	<h1 class="name">{{ product.name }}</h1>
	<h2 class="description">{{ product.description }}</h2>

	<!-- <p class="sum">{{ product.price }} грн</p> -->
	<p class="cal">250 гр</p>

	<app-counter class="add" [formControl]="counterFormControl"></app-counter>

	<div class="attrGroups">
		<div class="attrGroup" *ngFor="let attrGroup of product.attrsGroups">
			<p class="label">{{ attrGroup.name }}</p>

			<app-radio-button theme="2" class="radio" [options]="attrGroup.attributes"></app-radio-button>
		</div>
	</div>

	<app-textarea class="textarea" placeholder="Введите комментарий"></app-textarea>
</div>
