<div class="code" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("CODE.TITLE") }}</h1>
	<h2 class="subtitle">{{ t("CODE.DESCRIPTION") }}</h2>

	<app-input class="input" placeholder="Код заказа" [formControl]="codeControl"></app-input>
	<p class="or">{{ t("CODE.OR") }}</p>
	<app-input class="input" placeholder="QR код"></app-input>

	<app-image class="image" name="code"></app-image>
</div>
