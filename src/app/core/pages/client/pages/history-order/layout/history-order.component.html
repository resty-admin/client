<ng-container *transloco="let t">
	<div class="history-order" *ngIf="historyOrder$ | async as historyOrder">
		<app-preview-place class="place" [place]="historyOrder.place"></app-preview-place>

		<a>
			<app-preview-table class="table" [table]="historyOrder.table"></app-preview-table>
		</a>

		<div class="products">
			<app-users-select [users]="historyOrder.users"></app-users-select>

			<app-products-to-order-select
				*ngIf="historyOrder.productsToOrders?.length; else noProductsToOrders"
				class="products-select"
				[productsToOrders]="historyOrder.productsToOrders"
			></app-products-to-order-select>
		</div>

		<ng-template #noProductsToOrders>
			<div class="no-products-to-orders">
				<app-image class="image" name="active-order"></app-image>
				<p class="title">{{ t("ACTIVE_ORDER.NOT_ORDERS") }}</p>
			</div>
		</ng-template>
	</div>
</ng-container>
