<div class="referral-link" *ngIf="activeOrder$ | async as activeOrder">
	<h1 appTypography theme="1" class="title">Ваш заказ создан</h1>
	<h2 class="subtitle">Номер заказа: {{ activeOrder.code }}</h2>

	<p class="description">Если вы хотите поделиться заказом с другом - отправьте ему код заказа</p>

	<app-input class="input" [value]="activeOrder.code" [readonly]="true">
		<button appIconButton class="copy-button" (click)="copyCode(activeOrder.code)" icon>
			<app-icon class="icon" name="copy"></app-icon>
		</button>
	</app-input>

	<app-button class="button" theme="3">Отправить ссылку на заказ</app-button>

	<p class="products">Вы уже можете добавить блюда</p>
</div>
