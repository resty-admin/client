query HistoryOrdersPage($placeId: String!, $skip: Int, $take: Int, $filtersArgs: [FiltersArgsDto!]) {
	historyOrders(placeId: $placeId, skip: $skip, take: $take, filtersArgs: $filtersArgs) {
		data {
			id
			totalPrice
			type
			orderNumber
			place {
				id
				name
			}
		}
		page
		totalCount
	}
}
