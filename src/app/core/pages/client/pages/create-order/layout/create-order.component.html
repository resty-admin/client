<div class="create-order" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("CREATE_ORDER.TITLE") }}</h1>

	<ul class="order-types">
		<li
			[class]="'order-type ' + orderType.image"
			*ngFor="let orderType of orderTypes; trackBy: sharedService.trackByFn"
		>
			<button class="link" (click)="createOrder(orderType)" [disabled]="orderType.disabled">
				<app-image class="image" [name]="orderType.image"></app-image>
				<span class="label">{{ t("CREATE_ORDER." + orderType.label) }}</span>
			</button>
		</li>
	</ul>

	<div class="links" *ngIf="!isConfirm">
		<a class="link schema" [routerLink]="schemaRouterLink">
			<app-image class="image" name="schema-decoration"></app-image>
			<app-icon class="icon" name="home-smile"></app-icon>
			<span class="label">{{ t("CREATE_ORDER.SCHEMA") }}</span>
		</a>
		<a class="link menu" [routerLink]="menuRouterLink">
			<app-image class="image" name="menu-decoration"></app-image>
			<app-icon class="icon" name="menu"></app-icon>
			<span class="label">{{ t("CREATE_ORDER.MENU") }}</span>
		</a>
	</div>
</div>
