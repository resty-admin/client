query AllOrdersPage($skip: Int, $take: Int, $filtersArgs: [FiltersArgsDto!]) {
	historyOrders(skip: $skip, take: $take, filtersArgs: $filtersArgs) {
		data {
			id
			totalPrice
			type
			orderNumber
			place {
				id
				name
			}
		}
		page
		totalCount
	}
	orders(skip: $skip, take: $take, filtersArgs: $filtersArgs) {
		data {
			id
			code
			totalPrice
			type
			place {
				id
				name
			}
		}
		page
		totalCount
	}
}
