<div class="all-orders-page" *transloco="let t; read: allOrdersPageI18n">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="active-orders">
		<ng-container *ngIf="orders$ | async as orders; else skeleton">
			<li class="active-order" *ngFor="let order of orders; trackBy: trackByFn">
				<a class="link" [routerLink]="clienRoutes.ACTIVE_ORDER.absolutePath.replace(orderId, order.id)">
					<app-order-preview [isActive]="true" [order]="order"></app-order-preview>
				</a>
			</li>
		</ng-container>
	</ul>

	<h1 appTypography theme="1" class="title">{{ t("history") }}</h1>

	<ul class="history-orders">
		<ng-container *ngIf="historyOrders$ | async as historyOrders; else skeleton">
			<li class="history-order" *ngFor="let historyOrder of historyOrders; trackBy: trackByFn">
				<app-order-preview [order]="historyOrder"></app-order-preview>
			</li>
		</ng-container>
	</ul>
</div>

<ng-template #skeleton>
	<app-skeleton-order></app-skeleton-order>
</ng-template>
