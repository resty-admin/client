<div class="categories-page" *transloco="let t; read: 'categoriesPage'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="categories">
		<li class="category" *ngFor="let category of categories$ | async">
			<a class="link" [routerLink]="category.id">
				<app-preview-category [category]="category"></app-preview-category>
			</a>
		</li>
	</ul>
</div>
