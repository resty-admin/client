<div class="categories-page" *transloco="let t">
	<h1 appTypography theme="1" class="title">{{ t("CATEGORIES.TITLE") }}</h1>

	<ul class="categories">
		<li class="category" *ngFor="let category of categories$ | async; let i = index; trackBy: sharedService.trackByFn">
			<a class="link" [routerLink]="category.id">
				<app-preview-category [category]="category"></app-preview-category>
			</a>
		</li>
	</ul>
</div>
