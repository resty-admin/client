<div class="categories-page">
	<h1 appTypography theme="1" class="title">Категории</h1>

	<ul class="categories">
		<li class="category" *ngFor="let category of categories$ | async">
			<a class="link" [routerLink]="category.id">
				<!-- <app-image class="image" [remote]="true" [name]="category.file.url" placeholder="category"></app-image> -->
				<span class="name">{{ category.name }}</span>
			</a>
		</li>
	</ul>
</div>
