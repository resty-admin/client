<div class="welcome-page" *transloco="let t; read: 'welcome'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<h2 appTypography theme="3" class="subtitle">{{ t("subtitle") }}</h2>

	<app-input
		class="input"
		[label]="t('name_label')"
		[placeholder]="t('name_placeholder')"
		[formControl]="nameControl"
	></app-input>
</div>
