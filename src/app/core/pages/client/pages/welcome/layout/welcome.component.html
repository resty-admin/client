<div class="welcome-page" *transloco="let t; read: welcomePageI18n">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<h2 appTypography theme="3" class="subtitle">{{ t("subtitle") }}</h2>

	<ng-container *transloco="let f; read: formI18n">
		<app-input
			class="input"
			[label]="f('name_label')"
			[placeholder]="f('name_placeholder')"
			[formControl]="nameControl"
		></app-input>
	</ng-container>
</div>
