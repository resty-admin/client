<div class="tables-page" *transloco="let t; read: 'tablesPage'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="tables">
		<li class="table" *ngFor="let table of tables$ | async">
			<a class="link" [routerLink]="table.id">
				<app-preview-table [table]="table"></app-preview-table>
			</a>
		</li>
	</ul>
</div>
