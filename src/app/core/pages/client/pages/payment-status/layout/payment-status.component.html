<div class="payment-status" *transloco="let t">
	<app-image class="image" [name]="'payment-' + paymentStatus"></app-image>

	<h1 [class]="'title' + ' ' + paymentStatus">{{ t("PAYMENT_STATUS." + paymentStatus.toUpperCase() + "_TITLE") }}</h1>
	<h1 class="subtitle">{{ t("PAYMENT_STATUS." + paymentStatus.toUpperCase() + "_SUBTITLE") }}</h1>

	<button class="close-order" appButton theme="2" *ngIf="isAllPaid$ | async" (click)="openCloseConfirmation()">
		{{ t("PAYMENT_STATUS.TITLE") }}
	</button>
</div>
