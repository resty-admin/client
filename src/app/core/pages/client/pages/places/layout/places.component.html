<div class="places-page" *transloco="let t; read: 'placesPage'">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="places">
		<li class="place" *ngFor="let place of places$ | async">
			<a class="link" [routerLink]="place.id">
				<app-place [place]="place"></app-place>
			</a>
		</li>
	</ul>
</div>
