<div class="places-page" *transloco="let t; read: placesPageI18n">
	<h1 appTypography theme="1" class="title">{{ t("title") }}</h1>

	<ul class="places">
		<li class="place" *ngFor="let place of places$ | async; trackBy: trackByFn">
			<a class="link" [routerLink]="place.id">
				<app-preview-place [place]="place"></app-preview-place>
			</a>
		</li>
	</ul>
</div>
