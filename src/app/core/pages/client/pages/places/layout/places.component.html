<ng-container *transloco="let t">
	<div class="places-page">
		<h1 appTypography theme="1" class="title">{{ t("PLACES.TITLE") + }}</h1>

		<ul class="places">
			<li class="place" *ngFor="let place of places$ | async; trackBy: sharedService.trackByFn">
				<a class="link" [routerLink]="place.id">
					<app-preview-place [place]="place"></app-preview-place>
				</a>
			</li>
		</ul>
	</div>
</ng-container>
