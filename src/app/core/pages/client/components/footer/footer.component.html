<footer class="footer">
	<a class="back" *ngIf="backUrl$ | async as backUrl" [routerLink]="backUrl">
		<app-icon class="icon" name="back"></app-icon>
	</a>

	<button class="action" appButton theme="1" *ngIf="action$ | async as action" (click)="action.func()">
		{{ action.label }}
	</button>

	<button class="basket">
		<app-icon class="icon" name="basket"></app-icon>
		<span class="count">5</span>
	</button>
</footer>
