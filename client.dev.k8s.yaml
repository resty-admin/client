---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-client-k8s-deployment
spec:
  selector:
    matchLabels:
      app: dev-client-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: dev-client-k8s
    spec:
      containers:
        - name: dev-client-k8s
          image: registry.digitalocean.com/resty-registry/dev-client:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: dev-client-k8s
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
